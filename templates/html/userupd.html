{% extends 'html/base.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Update Page</h4>
            <form method="POST">
                {% csrf_token %}
                {% for i in s %}
                {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'usrl' %}" class="btn btn-outline-info form-control mt-2">Cancel</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Conform" class="btn btn-outline-success form-control mt-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
