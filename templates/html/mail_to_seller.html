{% extends 'html/base.html' %}
{% block title %}Approve{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Send Mail to Seller</h4>
            <form method="POST">
                {% csrf_token %}
                {{z1.eid}}
                {{z1.username}}
                {{z1.email}}
                <textarea class="form-control my-2" rows="4" placeholder="Enter Message" name="msg"></textarea>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'bpdet' z2.id %}" class="btn btn-outline-info form-control mt-2">Back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Send" class="btn btn-outline-success form-control mt-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
