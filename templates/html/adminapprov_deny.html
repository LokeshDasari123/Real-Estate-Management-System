{% extends 'html/base.html' %}
{% block title %}Approve{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Approve Page</h4>
            <form method="POST">
                {% csrf_token %}
                    {% for i in z4 %}
                        {{i}}
                    {% endfor %}
                    <textarea class="form-control my-2" rows="4" placeholder="Enter Message" name="msg"></textarea>
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'appr' %}" class="btn btn-outline-info form-control mt-2">Back</a>
                        </div>
                        <div class="col">
                            <input type="submit" value="Update" class="btn btn-outline-success form-control mt-2">
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
