{% extends 'html/base.html' %}
{% block title %}Delete Property{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h4>Delete Property</h4>
            <h6>Are you sure want to delete this Property ?</h6>
            <form method="POST">
                {% csrf_token %}
                {% for i in a %}
                    {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        {% if request.user.is_superuser %}
						<a href="{% url 'lprop' %}" class="btn btn-outline-info form-control">Back</a>
						{% else %}
                            <a href="{% url 'aprop' %}" class="btn btn-outline-info form-control">NO</a>
                        {% endif %}
                    </div>
                    <div class="col">
                        <input type="submit" value="Yes confirm" class="btn btn-outline-success form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
