{% extends 'html/base.html' %}
{% block title %}Update Property{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h4>Update Property</h4>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for i in c %}
					{{i}}
				{% endfor %}
				<div class="row">
					<div class="col">
						{% if request.user.is_superuser %}
						<a href="{% url 'lprop' %}" class="btn btn-outline-info form-control">Back</a>
						{% else %}
						<a href="{% url 'aprop' %}" class="btn btn-outline-info form-control">Back</a>
						{% endif %}
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>
	<br>
</div>
{% endblock %}
