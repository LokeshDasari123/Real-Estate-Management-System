{% extends 'html/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 ml-5 reg1 mt-3">

		</div>
		<div class="card col-md-4 mx-auto shadow-lg mt-4 mr-5  regpad">
			<div class="card-body">
				<h4>Register Page</h4>
				<form method="post">
					{% csrf_token %}
					{% for i in g %}
						{{i}}
					{% endfor %}
					<div class="row">
						<div class="col mt-3">
							<a href="{% url 'lg' %}" class="btn btn-outline-info form-control">Existing User</a>
						</div>
						<div class="col mt-3">
							<input type="submit" value="Sign Up" class="btn btn-outline-primary form-control">
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>
</div>
{% endblock %}
